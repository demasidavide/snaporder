<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Icon Container -->
  <g transform="translate(60, 60)">
    <!-- Camera outline - minimalist -->
    <path d="M -25 -15 L -20 -20 L 20 -20 L 25 -15 L 25 20 L -25 20 Z" 
          fill="none" 
          stroke="#2C3E50" 
          stroke-width="3" 
          stroke-linejoin="round"/>
    
    <!-- Lens -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#2C3E50" stroke-width="3"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#2C3E50" stroke-width="2"/>
    
    <!-- Viewfinder dot -->
    <circle cx="15" cy="-12" r="2.5" fill="#3498DB"/>
    
    <!-- Menu indicator - subtle lines bottom right -->
    <g transform="translate(8, 12)">
      <line x1="0" y1="0" x2="12" y2="0" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="5" x2="9" y2="5" stroke="#3498DB" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      <line x1="0" y1="10" x2="6" y2="10" stroke="#3498DB" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    </g>
  </g>
</svg>