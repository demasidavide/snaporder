<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="registerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sfondo -->
  <rect width="200" height="200" fill="#F5F5F5"/>
  
  <!-- Base del registratore di cassa -->
  <rect x="40" y="120" width="120" height="60" fill="url(#registerGrad)" rx="4"/>
  <rect x="45" y="125" width="110" height="50" fill="#37474F" rx="2"/>
  
  <!-- Cassetto che esce -->
  <rect x="50" y="140" width="100" height="25" fill="#8D6E63" rx="2" stroke="#5D4037" stroke-width="2"/>
  <rect x="55" y="145" width="90" height="15" fill="#A1887F" rx="1"/>
  
  <!-- Divisori del cassetto -->
  <line x1="80" y1="145" x2="80" y2="160" stroke="#5D4037" stroke-width="1.5"/>
  <line x1="105" y1="145" x2="105" y2="160" stroke="#5D4037" stroke-width="1.5"/>
  <line x1="130" y1="145" x2="130" y2="160" stroke="#5D4037" stroke-width="1.5"/>
  
  <!-- Banconote nel cassetto -->
  <rect x="58" y="148" width="18" height="8" fill="#81C784" rx="1"/>
  <rect x="60" y="150" width="14" height="4" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Monete nel cassetto -->
  <circle cx="92" cy="152" r="3" fill="#FDD835" stroke="#F57F17" stroke-width="0.5"/>
  <circle cx="99" cy="153" r="3" fill="#FDD835" stroke="#F57F17" stroke-width="0.5"/>
  <circle cx="95" cy="156" r="2.5" fill="#FFB300" stroke="#F57F17" stroke-width="0.5"/>
  
  <!-- Scontrini nel cassetto -->
  <g transform="translate(110, 148)">
    <rect x="0" y="0" width="12" height="10" fill="#FAFAFA" rx="1" stroke="#BDBDBD" stroke-width="0.5"/>
    <line x1="2" y1="3" x2="10" y2="3" stroke="#9E9E9E" stroke-width="0.5"/>
    <line x1="2" y1="5" x2="10" y2="5" stroke="#9E9E9E" stroke-width="0.5"/>
    <line x1="2" y1="7" x2="8" y2="7" stroke="#9E9E9E" stroke-width="0.5"/>
  </g>
  
  <!-- Maniglia cassetto -->
  <rect x="95" y="163" width="10" height="3" fill="#BDBDBD" rx="1.5"/>
  
  <!-- Corpo superiore del registratore -->
  <rect x="50" y="50" width="100" height="65" fill="url(#registerGrad)" rx="6"/>
  
  <!-- Schermo verde -->
  <rect x="60" y="60" width="80" height="35" fill="url(#screenGrad)" rx="3"/>
  <rect x="65" y="65" width="70" height="25" fill="#1B5E20" rx="2"/>
  
  <!-- Display sul schermo - linee simulate -->
  <rect x="70" y="72" width="60" height="3" fill="#76FF03" rx="1.5" opacity="0.8"/>
  <rect x="75" y="78" width="50" height="2" fill="#76FF03" rx="1" opacity="0.6"/>
  <rect x="80" y="83" width="40" height="2" fill="#76FF03" rx="1" opacity="0.5"/>
  
  <!-- Pulsanti -->
  <g transform="translate(65, 100)">
    <!-- Riga 1 -->
    <rect x="0" y="0" width="12" height="10" fill="#607D8B" rx="2"/>
    <circle cx="6" cy="5" r="2" fill="#90A4AE"/>
    
    <rect x="16" y="0" width="12" height="10" fill="#607D8B" rx="2"/>
    <circle cx="22" cy="5" r="2" fill="#90A4AE"/>
    
    <rect x="32" y="0" width="12" height="10" fill="#607D8B" rx="2"/>
    <circle cx="38" cy="5" r="2" fill="#90A4AE"/>
    
    <rect x="48" y="0" width="12" height="10" fill="#FF5252" rx="2"/>
    <circle cx="54" cy="5" r="2" fill="#FF8A80"/>
    
    <rect x="64" y="0" width="12" height="10" fill="#4CAF50" rx="2"/>
    <circle cx="70" cy="5" r="2" fill="#81C784"/>
  </g>
  
  <!-- Uscita scontrino -->
  <rect x="85" y="46" width="30" height="6" fill="#263238" rx="1"/>
  <rect x="88" y="42" width="24" height="8" fill="#FAFAFA" rx="1" opacity="0.9"/>
  <line x1="92" y1="44" x2="108" y2="44" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="92" y1="46" x2="108" y2="46" stroke="#BDBDBD" stroke-width="0.5"/>
  
  <!-- Icone di pagamento in basso -->
  <g transform="translate(70, 185)">
    <!-- Contanti -->
    <circle cx="0" cy="0" r="12" fill="#4CAF50" opacity="0.2"/>
    <text x="0" y="4" font-size="16" text-anchor="middle">ðŸ’µ</text>
  </g>
  
  <g transform="translate(130, 185)">
    <!-- Carta -->
    <circle cx="0" cy="0" r="12" fill="#2196F3" opacity="0.2"/>
    <text x="0" y="4" font-size="16" text-anchor="middle">ðŸ’³</text>
  </g>
  
  <!-- Ombra -->
  <ellipse cx="100" cy="182" rx="50" ry="4" fill="#000" opacity="0.15"/>
</svg>