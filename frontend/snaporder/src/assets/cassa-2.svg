<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sfondo -->
  <rect width="200" height="200" fill="url(#bgGrad)"/>
  
  <!-- Carta di credito principale -->
  <g transform="translate(30, 60)">
    <!-- Corpo carta -->
    <rect x="0" y="0" width="140" height="90" fill="url(#cardGrad)" rx="10"/>
    
    <!-- Riflesso sulla carta -->
    <rect x="5" y="5" width="60" height="80" fill="#FFF" opacity="0.1" rx="8"/>
    
    <!-- Banda magnetica -->
    <rect x="0" y="20" width="140" height="18" fill="#263238"/>
    
    <!-- Chip -->
    <rect x="15" y="48" width="25" height="20" fill="#FFD54F" rx="3" stroke="#FFA000" stroke-width="1.5"/>
    <rect x="17" y="50" width="21" height="16" fill="#FFECB3" rx="2"/>
    <!-- Dettagli chip -->
    <line x1="20" y1="53" x2="35" y2="53" stroke="#FFA000" stroke-width="0.8"/>
    <line x1="20" y1="56" x2="35" y2="56" stroke="#FFA000" stroke-width="0.8"/>
    <line x1="20" y1="59" x2="35" y2="59" stroke="#FFA000" stroke-width="0.8"/>
    <line x1="20" y1="62" x2="35" y2="62" stroke="#FFA000" stroke-width="0.8"/>
    
    <!-- Decorazione carta minimalista -->
    <circle cx="20" cy="78" r="3" fill="#E3F2FD" opacity="0.5"/>
    <circle cx="30" cy="78" r="3" fill="#E3F2FD" opacity="0.5"/>
    <circle cx="40" cy="78" r="3" fill="#E3F2FD" opacity="0.5"/>
    
    <!-- Logo contactless -->
    <g transform="translate(115, 50)">
      <path d="M 0 8 Q 0 0 8 0" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <path d="M 2 10 Q 2 2 10 2" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <path d="M 4 12 Q 4 4 12 4" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>
  
  <!-- POS Terminal -->
  <g transform="translate(105, 115)">
    <!-- Base POS -->
    <rect x="0" y="0" width="70" height="55" fill="#37474F" rx="6"/>
    <rect x="3" y="3" width="64" height="49" fill="#455A64" rx="4"/>
    
    <!-- Schermo POS -->
    <rect x="8" y="8" width="54" height="25" fill="#1B5E20" rx="2"/>
    <rect x="10" y="10" width="50" height="21" fill="#263238" rx="1"/>
    
    <!-- Display simulato con linee -->
    <rect x="15" y="15" width="40" height="3" fill="#76FF03" rx="1.5" opacity="0.7"/>
    <rect x="20" y="21" width="30" height="4" fill="#76FF03" rx="2" opacity="0.9"/>
    
    <!-- Pulsanti POS -->
    <circle cx="15" cy="42" r="4" fill="#FF5252"/>
    <circle cx="35" cy="42" r="4" fill="#FDD835"/>
    <circle cx="55" cy="42" r="4" fill="#4CAF50"/>
  </g>
  
  <!-- Onde contactless animate -->
  <g transform="translate(100, 95)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#4CAF50" stroke-width="2.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="29" fill="none" stroke="#4CAF50" stroke-width="1.5" opacity="0.2"/>
  </g>
  
  <!-- Icone metodi pagamento in basso - solo simboli -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="30" height="18" fill="#1976D2" rx="3"/>
    <rect x="3" y="3" width="24" height="12" fill="#42A5F5" rx="2"/>
    <rect x="5" y="6" width="20" height="2" fill="#90CAF9" rx="1"/>
    <rect x="5" y="10" width="12" height="2" fill="#90CAF9" rx="1"/>
  </g>
  
  <g transform="translate(90, 180)">
    <circle cx="6" cy="9" r="8" fill="#EB001B"/>
    <circle cx="14" cy="9" r="8" fill="#F79E1B"/>
  </g>
  
  <g transform="translate(130, 180)">
    <rect x="0" y="0" width="30" height="18" fill="#00579F" rx="3"/>
    <rect x="3" y="3" width="24" height="12" fill="#0277BD" rx="2"/>
    <rect x="5" y="7" width="8" height="6" fill="#81D4FA" rx="1"/>
  </g>
</svg>